apply plugin: 'c'

model {
    buildTypes {
	debug
	release
    }
    platforms {
	x86 {
	    architecture "x86"
	}

	x64 {
	    architecture "x86_64"
	}
    }
    binaries {
	all {
	    if (toolChain in Gcc) {
		if (buildType == buildTypes.release) {
		    cCompiler.args "-O3", "-ffast-math", "-funroll-loops"
		} else if (buildType == buildTypes.release) {
		    cCompiler.args "-g", "-p"		    
		}
	    }
	}
    }
    components {
	geometric_bot(NativeLibrarySpec) {
	    binaries.all {
	    
	    }
	}
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}
