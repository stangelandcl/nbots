apply plugin: 'c'
apply from: 'build-gradle/math_bot.gradle'
apply from: 'build-gradle/statistics_bot.gradle'
apply from: 'build-gradle/text_parsing_bot.gradle'
apply from: 'build-gradle/drawing_bot.gradle'
apply from: 'build-gradle/container_bot.gradle'
apply from: 'build-gradle/eigen_bot.gradle'
apply from: 'build-gradle/graph_bot.gradle'
apply from: 'build-gradle/image_bot.gradle'
apply from: 'build-gradle/geometric_bot.gradle'
apply from: 'build-gradle/pde_bot.gradle'
apply from: 'build-gradle/exceptions_bot.gradle'
apply from: 'build-gradle/nbots_all.gradle'

apply from: 'build-gradle/geometric_bot-cairo.gradle'
apply from: 'build-gradle/pde_bot-cairo.gradle'
apply from: 'build-gradle/nbots_all-cairo.gradle'

apply from: 'build-gradle/test_launchers.gradle'

apply from: 'build-gradle/container_bot-tests.gradle'

model {
    buildTypes {
	debug
	release
    }
    platforms {
	x86 {
	    architecture "x86"
	}

	x64 {
	    architecture "x86_64"
	}
    }
    binaries {
	all {
	    if (toolChain in Gcc) {
		cCompiler.args "-std=c99"
	    }
	}
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}
